<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<a href="list.html">to cart</a>
<form name="productForm">
    <input id="productName" placeholder="product name" type="text">
    <input id="count" placeholder="count of products" type="number">
    <input id="price" placeholder="price" type="number">
    <input id="img" placeholder="promoImage url" type="text">
    <button>add to Cart</button>
</form>
<script>
    // - Імітуємо наповнення інтернет магазину товарами :
    //     Створити форму з наступними полями :
    //     - назва товару
    // - кількість товару
    // - ціна товару
    // - картинка товару (посилання з інтернету)
    // Зберігати товари в масив в локалсорадж. При збережені товару з форми, action не повинно відбуватись (preventDefault)
    // створити елемент <a href='list.html'> На сторінку товарів</a>, та list.html, при переході на який відобразити на сторінці всі товари.
    // На сторінці  list.html побудувати кнопку яка видаляє всі товари з корзини та локалстораджа.
    //     До кожного товару додати кнопку, при кліку на яку з лс видаляється конкретний обраний  товар

    let productForm = document.forms.productForm;
    let wrap = document.createElement("div");
    wrap.classList.add("wrap");
    document.body.appendChild(wrap);
    let dbOfProducts;
    //broccoli   https://foodmarketbd.com/wp-content/uploads/2021/01/product05.jpg
    //potato https://cdn.somahar.xyz/product/dCl338ibfPxyXLEJLEel2.jpg
    //beetroot https://marketfresh.ae/image/cache/catalog/Products%20Vegetables/Beet%20Root-278x320.png
    //carrot https://cdn.shopify.com/s/files/1/2487/0212/products/carrots-regular-500g-carrots-regular-500g-23218053841076_600x600.jpg?v=1628192326
    //tomato https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Tomato_je.jpg/1200px-Tomato_je.jpg

    productForm.onsubmit = function (ev) {
        ev.preventDefault();

        let name = productForm.productName.value;
        let count = productForm.count.value;
        let price = productForm.price.value;
        let img = productForm.img.value;

        let product = {name, count, price, img};
        let dataBase = JSON.parse(localStorage.getItem("dataBase")) || [];
        dataBase.push(product);
        localStorage.setItem("dataBase", JSON.stringify(dataBase));
    }



</script>
</body>
</html>
